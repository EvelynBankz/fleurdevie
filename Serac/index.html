<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Serac</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="serac">

  <!-- Logo, brand, right nav -->
  <header class="site-header">
    <div class="header-left">
      <img src="asset/logo.png" alt="Serac logo" class="brand-logo">
    </div>
    <div class="brand-title">Sérac</div>
    <div class="header-right">
      <a class="home-link" href="index.html">Home</a>
      <a class="home-link" href="trackorder.html">Track</a>
      <a class="social-link" href="mailto:yourstruly.serac@gmail.com"><i class="fas fa-envelope"></i></a>
      <a class="social-link" href="https://www.tiktok.com/@serac.com" target="_blank"><i class="fab fa-tiktok"></i></a>
      <a class="social-link" href="https://www.instagram.com/serac_com/" target="_blank"><i class="fab fa-instagram"></i></a>
      <button class="hamburger" id="hamburger-s"><span></span><span></span><span></span></button>
    </div>
  </header>

  <!-- Right-side overlay menu -->
  <nav id="rightNav" class="right-nav-overlay">
    <button class="overlay-close" id="close-s">&times;</button>
    <a href="index.html">Home</a>
    <a href="trackorder.html">Track</a>
    <a href="mailto:yourstruly.serac@gmail.com"><i class="fas fa-envelope"></i>Email</a>
    <a href="https://www.tiktok.com/@serac.com" target="_blank"><i class="fab fa-tiktok"></i>TikTok</a>
    <a href="https://www.instagram.com/serac_com/" target="_blank"><i class="fab fa-instagram"></i>Instagram</a>
  </nav>

  <!-- Hero -->
  <main class="hero">
    <div class="center-links">
      <a class="center-link" href="about.html">ABOUT US</a>
      <a class="center-link" href="shop.html">SHOP</a>
      <a class="center-link" href="contact.html">CONTACT US</a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="tagline">Stone Cold</div>
    <div class="copyright">© 2025 Serac</div>
  </footer>

  <!-- Script -->
  <script>
    (function () {
      const ham = document.getElementById('hamburger-s');
      const overlay = document.getElementById('rightNav');
      const closeBtn = document.getElementById('close-s');

      function openMenu() {
        overlay.classList.add('open');
        ham.classList.add('is-active');
      }
      function closeMenu() {
        overlay.classList.remove('open');
        ham.classList.remove('is-active');
      }

      ham.addEventListener('click', () => {
        overlay.classList.contains('open') ? closeMenu() : openMenu();
      });
      closeBtn.addEventListener('click', closeMenu);
      overlay.querySelectorAll('a').forEach(a => a.addEventListener('click', closeMenu));
    })();
  </script>
</body>
</html>
