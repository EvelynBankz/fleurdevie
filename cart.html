<html lang="en">
<head>

<style>
/* RESET & BASE */
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family: "Montserrat", sans-serif; background: #F5E6CC; color:#112e1f; line-height:1.6; }
a { text-decoration:none; color:inherit; }

/* HEADER (Luxury Translucent Version) */
.site-header {
  background: rgba(17,46,31,0.9); /* deep brand green, slightly see-through */
  backdrop-filter: blur(2px);
  -webkit-backdrop-filter: blur(5px);
  color: #F5E6CC;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 24px;
  position:fixed;
  top:0; left:0; right:0;
  z-index:1000;
  height:68px;
  transition: background 0.3s ease, top 0.4s ease, opacity 0.4s ease;
}

.site-header.scrolled {
  background: #112e1f; /* solid brand color after scroll */
}

.site-header.hidden {
  opacity: 0;
  top: -80px;
  pointer-events: none;
}

.site-header:hover {
  background: rgba(17,46,31,0.9);
}

.header-left { display:flex; align-items:center; gap:10px; }
.brand-logo { height:70px; transition:height 0.3s ease; }
.brand-title { font-family:"Playfair Display", serif; font-size:22px; font-weight:700; }

.header-right { display:flex; gap:20px; align-items:center; }
.header-right a {
  font-weight: 500;
  color: inherit;
  position: relative;
  transition: color 0.3s ease, transform 0.3s ease;
}

.header-right a:hover {
  color: #c9e4ff;
  transform: translateY(-2px);
}
.cart-count { background:#FFD6BA; color:#112e1f; font-size:12px; font-weight:600; border-radius:50%; padding:2px 6px; margin-left:4px; }

.hamburger { display:none; background:none; border:none; cursor:pointer; width:30px; height:24px; position:relative; }
.hamburger span { display:block; width:100%; height:3px; background:#F5E6CC; border-radius:2px; position:absolute; left:0; transition:0.3s; }
.hamburger span:nth-child(1){ top:0; }
.hamburger span:nth-child(2){ top:10px; }
.hamburger span:nth-child(3){ top:20px; }
.hamburger.open span:nth-child(1){ transform:rotate(45deg); top:10px; }
.hamburger.open span:nth-child(2){ opacity:0; }
.hamburger.open span:nth-child(3){ transform:rotate(-45deg); top:10px; }

/* HERO */
.hero { position: relative; height:90vh; display:flex; justify-content:center; align-items:center; text-align:center; margin-top:0; overflow:hidden; }
.hero::after { content:""; position:absolute; inset:0; background:url('asset/bg21.jpg') center/cover no-repeat; transform:scale(1.1); z-index:-1; border-radius:12px; box-shadow: inset 0 0 0 2000px rgba(17,46,31,0.3); }
.hero-text { position:relative; display:inline-block; color:#FFD6BA; margin-bottom:12px; animation: shimmer 3s infinite linear; }
.hero-text h1 { font-family:"Playfair Display", serif; font-size:clamp(36px,5vw,64px); margin-bottom:12px; }
.hero-text p { font-size:clamp(16px,2vw,24px); max-width:700px; }

/* ---------------- CART ---------------- */
section.cart { padding:60px 20px; background:#F5E6CC; }
.container { max-width:1100px; margin:auto; }
h2 { text-align:center; font-size:24px; font-family:"Playfair Display", serif; margin-bottom:20px; }
.currency-selector { text-align:right; margin-bottom:10px; }
.currency-selector select { padding:5px 10px; border-radius:6px; border:1px solid #112e1f; }
.cart-grid { display:flex; flex-direction:column; gap:20px; }
.cart-item { background:#F5E6CC; padding:16px; border-radius:12px; display:flex; flex-direction:column; gap:12px; box-shadow:0 4px 10px rgba(0,0,0,0.2); opacity:1; transition: opacity 0.3s ease, transform 0.3s ease; }

.cart-item-header img { width:120px; height:120px; object-fit:cover; border-radius:8px; }
.cart-item-details { flex:1; display:flex; flex-direction:column; }
.cart-item-details h3 { font-family:"Playfair Display", serif; margin-bottom:6px; }
.variant-summary { font-size:0.95rem; color:#334d3a; margin-bottom:6px; }
.price { font-weight:600; margin-bottom:8px; }
.quantity-controls { display:flex; align-items:center; gap:6px; margin-bottom:8px; flex-wrap:wrap; }
.quantity-controls button { background:#112e1f; color:#F5E6CC; border:none; border-radius:6px; padding:4px 10px; cursor:pointer; font-weight:600; transition:0.3s; }
.quantity-controls button:hover { background:#0a1d14; }
.quantity-controls input { width:50px; text-align:center; padding:4px; border-radius:6px; border:1px solid #112e1f; }

/* Variants container + animation */
.variants-container {
  display: flex;
  flex-direction: column;
  gap: 12px;
  margin-top: 12px;
  padding: 12px;
  border-left: 2px solid rgba(17,46,31,0.12);
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.42s cubic-bezier(.2,.9,.2,1), opacity 0.28s ease;
  opacity: 0;
  background: rgba(0,0,0,0.02);
  border-radius: 10px;
}

/* open state */
.variants-container.open {
  max-height: 1200px; /* large enough to reveal content */
  opacity: 1;
}

/* Show choices button style */
.show-variants-btn {
  background: #2f2b29; /* dark pill to match theme */
  color: #fff;
  border: none;
  border-radius: 10px;
  padding: 8px 16px;
  cursor: pointer;
  font-weight: 700;
  width: fit-content; /* auto width */
  text-align: center;
  box-shadow: inset 0 -2px 0 rgba(0,0,0,0.15);
  margin-top: 6px;
  align-self: flex-start;
}

/* Variant row layout â€” left text, right controls */
.variant-row {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 12px;
  padding: 14px;
  border-radius: 12px;
  background: rgba(0,0,0,0.03);
  border: 1px solid rgba(17,46,31,0.06);
}

/* Variant text */
.variant-meta {
  font-size: 1.05rem;
  color: #e6e6e6;
  flex: 1 1 auto;
  font-weight: 500;
}

/* Variant controls */
.variant-controls {
  display: flex;
  align-items: center;
  gap: 10px;
  flex: 0 0 auto;
}

.variant-controls button {
  width: 44px;
  height: 44px;
  border-radius: 10px;
  border: 1px solid rgba(255,255,255,0.06);
  background: transparent;
  color: #fff;
  font-weight: 700;
  cursor: pointer;
}

.variant-controls input {
  width: 56px;
  height: 44px;
  border-radius: 10px;
  border: 1px solid rgba(255,255,255,0.06);
  text-align: center;
  background: transparent;
  color: #fff;
  font-weight: 600;
}

/* Product name + quantity stacked (quantity under name) */
.cart-item-details .product-name {
  font-family: "Playfair Display", serif;
  font-size: 20px;
  font-weight: 700;
  margin-bottom: 4px;
}

.cart-item-details .total-qty {
  font-size: 16px;
  color: #cfcfcf;
  margin-bottom: 10px;
}

/* Keep quantity text color consistent */
.main-quantity input,
.main-quantity button {
  color: inherit;
}

/* Responsive adjustments */
@media (max-width:900px){
  .show-variants-btn {
    width: auto;
    align-self: flex-start;
    padding: 8px 12px;
  }
  .variant-row {
    flex-direction: row;
  }
  .variant-meta {
    font-size: 1rem;
  }
}


/* Cart Subtotal */
.cart-subtotal { text-align:right; font-weight:600; margin-top:10px; transition: all 0.3s ease; }
.cart-empty { text-align:center; font-size:18px; margin-top:20px; color:#112e1f; display:none; }
.cart-buttons { margin-top:20px; display:flex; justify-content:flex-end; gap:10px; }
.cart-buttons a { padding:10px 20px; border-radius:6px; font-weight:600; text-decoration:none; transition:0.3s; display:inline-block; }
.cart-buttons a:hover { opacity:0.8; }
.cart-buttons .continue-btn { background:#112e1f; color:#F5E6CC; }
.cart-buttons .checkout-btn { background:#FFD6BA; color:#112e1f; }

footer {

    justify-content: space-between;
    width: 100%;
  }
}

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* ---------- DOM refs ---------- */
const cartGrid = document.getElementById('cartGrid');
const cartEmpty = document.getElementById('cartEmpty');
const cartCountElem = document.getElementById('cartCount');
const cartCountMobileElem = document.getElementById('cartCountMobile');
const cartSubtotalElem = document.getElementById('cartSubtotal');
const checkoutBtn = document.getElementById('checkoutBtn');
const currencySelect = document.getElementById('currency');
const hamburger = document.getElementById('hamburger');
const headerRight = document.querySelector('.header-right');

/* ---------- Local Storage Keys ---------- */
const STORAGE_KEY = 'cart';
const CURRENCY_KEY = 'currency';

/* ---------- State ---------- */
let cart = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
let productCache = {};

/* ---------- Utilities ---------- */
function formatPrice(value, currency) {
  const localeMap = { USD: 'en-US', EUR: 'de-DE', GBP: 'en-GB', NGN: 'en-NG' };
  const minFrac = currency === 'NGN' ? 0 : 2;
  return new Intl.NumberFormat(localeMap[currency] || 'en-US', { style: 'currency', currency, minimumFractionDigits: minFrac })
    .format(Number(value || 0));
}

function mergeCartItems(cartArray) {
  const merged = [];
  (cartArray || []).forEach(item => {
    const idx = merged.findIndex(i =>
      i.id === item.id &&
      (i.color || '') === (item.color || '') &&
      (i.size || '') === (item.size || '')
    );
    if (idx === -1) merged.push({ ...item });
    else merged[idx].quantity = (merged[idx].quantity || 0) + (item.quantity || 0);
  });
  return merged;
}

function totalQuantityByProduct(productId) {
  return cart.filter(i => i.id === productId).reduce((sum, i) => sum + (i.quantity || 0), 0);
}

function groupVariants(productId) {
  return cart.filter(i => i.id === productId);
}

async function fetchProductData(productId) {
  try {
    if (productCache[productId]) return productCache[productId];
    const dref = doc(db, "brands", "fleurdevie", "products", productId);
    const snap = await getDoc(dref);
    if (snap.exists()) {
      productCache[productId] = snap.data();
      return productCache[productId];
    }
  } catch (e) {
    console.warn("Fetch product failed", productId, e);
  }
  return null;
}

function computeSubtotal(currency) {
  let subtotal = 0;
  for (const it of cart) {
    const product = productCache[it.id];
    const price = (product && product[`price${currency}`]) || it.price || 0;
    subtotal += Number(price || 0) * Number(it.quantity || 0);
  }
  return subtotal;
}

function getCart(){ try { return JSON.parse(localStorage.getItem('cart')) || []; } catch(e) { return []; } }
function setCart(cartArray){
  cart = mergeCartItems(cartArray || []);
  try { localStorage.setItem('cart', JSON.stringify(cart)); } catch(e){ console.warn('Could not set cart', e); }
  updateCartCount();
}


/* robust total quantity for product (accounts for variants) */
function getTotalQuantity(productId){
  const c = getCart();
  let total = 0;
  (c || []).forEach(i => {
    if (String(i.id) === String(productId)) { total += (i.quantity||0); return; }
    if (i.parentId && String(i.parentId) === String(productId)) { total += (i.quantity||0); return; }
    if (i.productId && String(i.productId) === String(productId)) { total += (i.quantity||0); return; }
    if (typeof i.id === 'string' && String(i.id).startsWith(String(productId) + '-')) { total += (i.quantity||0); return; }
  });
  return total;
}

/* add/remove */
function addToCart(product){
  const currentCart = getCart();
  const idx = currentCart.findIndex(i => i.id === product.id && (i.color||'') === (product.color||'') && (i.size||'') === (product.size||''));
  if (idx > -1) currentCart[idx].quantity += 1;
  else currentCart.push({ ...product, quantity: 1 });
  setCart(currentCart);
  updateProductUI(product.id);
}
function removeFromCart(productId){
  const currentCart = getCart();
  const idx = currentCart.findIndex(i => i.id === productId);
  if (idx > -1) {
    currentCart[idx].quantity -= 1;
    if (currentCart[idx].quantity <= 0) currentCart.splice(idx, 1);
  }
  setCart(currentCart);
  updateProductUI(productId);
}

/* update cart count display */
function updateCartCount(){
  const c = getCart();
  const total = (c || []).reduce((s,i) => s + (i.quantity||0), 0);
  if (cartCountElem) cartCountElem.textContent = total;
  if (cartCountMobileElem) cartCountMobileElem.textContent = total;
  cart = mergeCartItems(c);
}
  
  

/* ---------- Render Cart ---------- */

  updateCartCount(); // instant display
  cartGrid.innerHTML = '';
  if (!cart.length) {
    cartEmpty.style.display = 'block';
    cartSubtotalElem.textContent = '';

      <div class="quantity-controls main-quantity" ${hasVariantMeta ? 'style="display:flex;"' : ''}>
        <button class="qty-minus" data-id="${pid}">-</button>

      <div class="variants-container">

          <div class="variant-row" data-id="${v.id}" data-color="${(v.color || '')}" data-size="${(v.size || '')}">
            <div class="variant-meta">
              ${v.color ? v.color + ' / ' : ''}${v.size ? v.size + ' x ' : ''}${v.quantity}

            <div class="quantity-controls variant-controls">
              <button class="v-minus" data-id="${v.id}" data-color="${(v.color || '')}" data-size="${(v.size || '')}">-</button>
              <input type="number" min="0" value="${v.quantity}" data-id="${v.id}" data-color="${(v.color || '')}" data-size="${(v.size || '')}">
              <button class="v-plus" data-id="${v.id}" data-color="${(v.color || '')}" data-size="${(v.size || '')}">+</button>
            </div>
          </div>`).join('')}
      </div>
    </div>
  </div>
`;

/* ---------- Update Row with Instant Input Sync & Variant Cleanup ---------- */
async function updateItemRow(productId) {
  const itemDiv = document.getElementById(`cart-item-${productId}`);
  const currency = currencySelect.value || 'NGN';

  // Clean zero-quantity items
  cart = cart.filter(i => (i.quantity || 0) > 0);
  const productVariants = groupVariants(productId);

  if (productVariants.length === 0) {
    if (itemDiv) itemDiv.remove();
    const subtotal = computeSubtotal(currency);
    cartSubtotalElem.textContent = subtotal ? 'Subtotal: ' + formatPrice(subtotal, currency) : '';
    if (cart.length === 0) {
      cartEmpty.style.display = 'block';
      checkoutBtn.style.display = 'none';
    }
    updateCartCount();
    localStorage.setItem(STORAGE_KEY, JSON.stringify(cart));
    return;
  }

  const product = await fetchProductData(productId);
  const totalQty = totalQuantityByProduct(productId);
  const lineTotal = productVariants.reduce((s, v) =>
    s + (Number((product && product[`price${currency}`]) || v.price || 0) * Number(v.quantity || 0)), 0);

  if (!itemDiv) return renderCart();

  // Update all visible parts
  itemDiv.querySelector('.price').textContent = formatPrice(lineTotal, currency);
  const variantSummaryText = productVariants.length > 1 || productVariants.some(v => (v.color || v.size))
    ? productVariants.map(v => `${v.color ? v.color + ' / ' : ''}${v.size ? v.size + ' x ' : ''}${v.quantity}`).join(', ')
    : `Quantity: ${totalQty}`;
  itemDiv.querySelector('.variant-summary').textContent = variantSummaryText;

  const mainInput = itemDiv.querySelector('.main-quantity input');
  if (mainInput) mainInput.value = totalQty;

  const variantsContainer = itemDiv.querySelector('.variants-container');
  if (variantsContainer) {
    variantsContainer.innerHTML = productVariants.map(v => `
      <div class="variant-row" data-id="${v.id}" data-color="${(v.color || '')}" data-size="${(v.size || '')}">
        <div class="variant-meta">${v.color ? v.color + ' / ' : ''}${v.size ? v.size + ' x ' : ''}${v.quantity}</div>
        <div class="quantity-controls variant-controls">
          <button class="v-minus" data-id="${v.id}" data-color="${(v.color || '')}" data-size="${(v.size || '')}">-</button>
          <input type="number" min="0" value="${v.quantity}" data-id="${v.id}" data-color="${(v.color || '')}" data-size="${(v.size || '')}">
          <button class="v-plus" data-id="${v.id}" data-color="${(v.color || '')}" data-size="${(v.size || '')}">+</button>
        </div>
      </div>`).join('');
  }

  const subtotal = computeSubtotal(currency);
  cartSubtotalElem.textContent = subtotal ? 'Subtotal: ' + formatPrice(subtotal, currency) : '';
  localStorage.setItem(STORAGE_KEY, JSON.stringify(cart));
  updateCartCount();
}

/* ---------- Persist & Update ---------- */
function persistAndUpdate(productId) {
  cart = cart.filter(i => (i.quantity || 0) > 0);
  localStorage.setItem(STORAGE_KEY, JSON.stringify(cart));
  if (productId) updateItemRow(productId);
  else renderCart();
}

/* ---------- Event Delegation ---------- */
/* ---------- Event Delegation ---------- */
cartGrid.addEventListener('click', e => {
  const t = e.target;
  const pid = t.dataset.id;

  if (t.classList.contains('qty-plus') || t.classList.contains('qty-minus')) {
    const item = cart.find(i => i.id === pid);
    if (item) item.quantity += t.classList.contains('qty-plus') ? 1 : -1;
    if (item && item.quantity <= 0) cart = cart.filter(i => i.id !== pid);
    persistAndUpdate(pid);
  }

  if (t.classList.contains('v-plus') || t.classList.contains('v-minus')) {
    const { id, color = '', size = '' } = t.dataset;
    const idx = cart.findIndex(i => i.id === id && (i.color || '') === color && (i.size || '') === size);
    if (idx !== -1) {
      cart[idx].quantity += t.classList.contains('v-plus') ? 1 : -1;
      if (cart[idx].quantity <= 0) cart.splice(idx, 1);
      persistAndUpdate(id);
    }
  }

  if (t.classList.contains('show-variants-btn')) {
    const container = t.nextElementSibling;
    if (!container) return;
    const open = container.classList.toggle('open');
    t.textContent = open ? 'Hide Choices' : 'View Choices';
  }
});

  
/* ---------- Input Quantity ---------- */
cartGrid.addEventListener('input', e => {
  const t = e.target;
  if (t.tagName !== 'INPUT') return;
  const { id, color = '', size = '' } = t.dataset;
  const val = parseInt(t.value, 10);
  if (isNaN(val) || val < 0) return;
  const idx = cart.findIndex(i => i.id === id && (i.color || '') === color && (i.size || '') === size);
  if (idx !== -1) {
    cart[idx].quantity = val;
    if (val <= 0) cart.splice(idx, 1);
    persistAndUpdate(id);
  }
});

/* ---------- Escape HTML ---------- */
function escapeHtml(str) {
  if (!str && str !== 0) return "";
  return String(str).replace(/[&<>"']/g, s =>
    ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": "&#39;" }[s]));
}
