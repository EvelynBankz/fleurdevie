<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Fleur De Vie - Cart</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
/* RESET & BASE */
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family: "Montserrat", sans-serif; background: #F5E6CC; color:#112e1f; line-height:1.6; }
a { text-decoration:none; color:inherit; }

/* HEADER (Luxury Translucent Version) */
.site-header {
  background: rgba(17,46,31,0.9);
  backdrop-filter: blur(2px);
  -webkit-backdrop-filter: blur(5px);
  color: #F5E6CC;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 24px;
  position:fixed;
  top:0; left:0; right:0;
  z-index:1000;
  height:68px;
  transition: background 0.3s ease, top 0.4s ease, opacity 0.4s ease;
}
.site-header.scrolled { background: #112e1f; }
.site-header.hidden { opacity: 0; top: -80px; pointer-events: none; }
.site-header:hover { background: rgba(17,46,31,0.9); }

.header-left { display:flex; align-items:center; gap:10px; }
.brand-logo { height:70px; transition:height 0.3s ease; }
.brand-title { font-family:"Playfair Display", serif; font-size:22px; font-weight:700; }

.header-right { display:flex; gap:20px; align-items:left; }
.header-right a { font-weight: 500; color: inherit; position: relative; transition: color 0.3s ease, transform 0.3s ease; }
.header-right a:hover { color: #c9e4ff; transform: translateY(-2px); }
.cart-count { background:#FFD6BA; color:#112e1f; font-size:12px; font-weight:600; border-radius:50%; padding:2px 6px; margin-left:4px; }

/* hamburger */
.hamburger { display:none; background:none; border:none; cursor:pointer; width:30px; height:24px; position:relative; }
.hamburger span { display:block; width:100%; height:2px; background:#F5E6CC; border-radius:2px; position:absolute; left:0; transition:0.3s; }
.hamburger span:nth-child(1){ top:0; }
.hamburger span:nth-child(2){ top:10px; }
.hamburger span:nth-child(3){ top:20px; }
.hamburger.open span:nth-child(1){ transform:rotate(45deg); top:10px; }
.hamburger.open span:nth-child(2){ opacity:0; }
.hamburger.open span:nth-child(3){ transform:rotate(-45deg); top:10px; }

/* HERO */
.hero { position: relative; height:90vh; display:flex; justify-content:center; align-items:center; text-align:center; margin-top:0; overflow:hidden; }
.hero::after { content:""; position:absolute; inset:0; background:url('asset/bg21.jpg') center/cover no-repeat; transform:scale(1.1); z-index:-1; border-radius:12px; box-shadow: inset 0 0 0 2000px rgba(17,46,31,0.3); }
.hero-text { position:relative; display:inline-block; color:#FFD6BA; margin-bottom:12px; animation: shimmer 3s infinite linear; }
.hero-text h1 { font-family:"Playfair Display", serif; font-size:clamp(36px,5vw,64px); margin-bottom:12px; }
.hero-text p { font-size:clamp(16px,2vw,24px); max-width:700px; }

/* ---------------- CART ---------------- */
section.cart { padding:60px 20px; background:#F5E6CC; }
.container { max-width:1100px; margin:auto; }
h2 { text-align:center; font-size:24px; font-family:"Playfair Display", serif; margin-bottom:20px; }
.currency-selector { text-align:right; margin-bottom:10px; }
.currency-selector select { padding:5px 10px; border-radius:6px; border:1px solid #112e1f; }

/* grid */
.cart-grid { display:flex; flex-direction:column; gap:20px; }

/* product card */
.cart-item { background:#F5E6CC; padding:16px; border-radius:12px; display:flex; flex-direction:column; gap:12px; box-shadow:0 4px 10px rgba(0,0,0,0.2); opacity:1; transition: opacity 0.3s ease, transform 0.3s ease; }
.cart-item-header { display:flex; align-items:center; gap:16px; }
.cart-item-header img { width:120px; height:120px; object-fit:cover; border-radius:8px; }
.cart-item-details { flex:1; display:flex; flex-direction:column; }
.cart-item-details h3 { font-family:"Playfair Display", serif; margin-bottom:6px; color:#112e1f; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
.variant-summary { font-size:0.95rem; color:#334d3a; margin-bottom:6px; }
.price { font-weight:600; margin-bottom:8px; color:#112e1f; }

/* main quantity controls (kept original styling) */
.quantity-controls { display:flex; align-items:center; gap:6px; margin-bottom:8px; flex-wrap:wrap; }
.quantity-controls button { background:#112e1f; color:#F5E6CC; border:none; border-radius:6px; padding:4px 10px; cursor:pointer; font-weight:600; transition:0.3s; }
.quantity-controls button:hover { background:#0a1d14; }
.quantity-controls input { width:50px; text-align:center; padding:4px; border-radius:6px; border:1px solid #112e1f; background:#fff; color:#112e1f; font-weight:600; }

/* single variable for variant card background so you can change easily */
:root { --variant-bg: transparent; }

/* Variants container + animation (max-height animation) */
.variants-container {
  display: flex;
  flex-direction: column;
  gap: 12px;
  margin-top: 12px;
  padding: 0;
  border-left: 2px solid rgba(17,46,31,0.12);
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.36s cubic-bezier(.2,.9,.2,1), opacity 0.24s ease, padding 0.24s ease;
  opacity: 0;
  background: transparent;
  border-radius: 10px;
}

/* open state */
.variants-container.open {
  max-height: 1000px;
  opacity: 1;
  padding: 10px;
}

/* Show choices button style (narrow) */
.show-variants-btn {
  background: #FFD6BA;
  color: #112e1f;
  border: 1px solid #112e1f;
  border-radius: 6px;
  padding: 4px 8px;
  cursor: pointer;
  font-weight: 600;
  margin-top: 6px;
  width: auto;
  display: inline-block;
  font-size: 14px;
  text-align: center;
  align-self: flex-start;
}

/* Variant row layout â€” left text, right controls */
.variant-row {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 12px;
  padding: 10px;
  border-radius: 8px;
  background: var(--variant-bg);
  border: 1px solid rgba(17,46,31,0.06);
}

/* Variant text */
.variant-meta {
  font-size: 0.95rem;
  color: #112e1f; /* deep green for variant labels */
  flex: 1 1 auto;
  font-weight:600;
  min-width:0;
  overflow:hidden;
  text-overflow:ellipsis;
  white-space:nowrap;
}

/* Variant controls match main controls */
.variant-controls {
  display: flex;
  align-items: center;
  gap: 6px;
}
.variant-controls button {
  width: 36px;
  height: 36px;
  border-radius: 6px;
  border: none;
  background: #112e1f;
  color: #F5E6CC;
  font-weight:700;
  cursor:pointer;
}
.variant-controls button:hover { background:#0a1d14; }
.variant-controls input {
  width:46px;
  height:36px;
  border-radius:6px;
  border:1px solid #112e1f;
  text-align:center;
  background:#fff;
  color:#112e1f;
  font-weight:700;
}

/* Product name + quantity stacked (quantity under name) */
.cart-item-details .product-name {
  font-family: "Playfair Display", serif;
  font-size: 20px;
  font-weight: 700;
  margin-bottom: 4px;
  color:#112e1f;
}

/* total qty under name */
.cart-item-details .total-qty {
  font-size: 16px;
  color: #112e1f;
  margin-bottom: 10px;
  font-weight:600;
}

/* Keep quantity text color consistent */
.main-quantity input,
.main-quantity button {
  color: inherit;
}

/* Cart Subtotal */
.cart-subtotal { text-align:right; font-weight:600; margin-top:10px; transition: all 0.3s ease; }
.cart-empty { text-align:center; font-size:18px; margin-top:20px; color:#112e1f; display:none; }
.cart-buttons { margin-top:20px; display:flex; justify-content:flex-end; gap:10px; }
.cart-buttons a { padding:10px 20px; border-radius:6px; font-weight:600; text-decoration:none; transition:0.3s; display:inline-block; }
.cart-buttons a:hover { opacity:0.8; }
.cart-buttons .continue-btn { background:#112e1f; color:#F5E6CC; }
.cart-buttons .checkout-btn { background:#FFD6BA; color:#112e1f; }

/* ---------------- FOOTER ---------------- */
footer {
  text-align: center;
  padding: 20px;
  background: transparent;
  color: #112e1f;
  margin-top: 60px;
}


/* Hide mobile cart by default (desktop) */
.mobile-cart {
  display: none;
}  

/* ---------------- MOBILE ---------------- */
@media (max-width:900px){
  .header-right { display:none; flex-direction:column; background:#112e1f; position:absolute; top:70px; right:0; width:200px; padding:20px; }
  .header-right.open { display:flex; }
  .hamburger { display:block; }
  .mobile-cart { display:flex; align-items:center; margin-right:10px; }
  .mobile-cart a { color:#FFD6BA; font-size:20px; position:relative; }
  .mobile-cart .cart-count { position:absolute; top:-8px; right:-8px; }
  .customize-badge { font-size:14px; padding:8px 12px; }
  .hero { height:40vh; margin-top:0; padding-top:80px; } 
  .hero-text h1 { font-size:clamp(24px,5vw,32px); line-height:1.2; margin:0; }
  .hero-text p { font-size:clamp(14px,2.5vw,18px); margin:0 auto; }

  /* Keep item visuals same, but slightly smaller */
  .cart-item-header { align-items:flex-start; }
  .cart-item-header img { width:100px; height:100px; }
  .variant-row { flex-direction:row; }
  .variant-meta { font-size:14px; }
  .variant-controls button { width:34px; height:32px; font-size:15px; }
  .variant-controls input { width:44px; height:32px; }
  .quantity-controls input { width:44px; height:32px; }
}

/* Floating Support Button + Tooltip */
#floatingSupportBtn {
  position: fixed;
  right: 22px;
  bottom: 22px;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  border: none;
  background: #112e1f;
  color: #fff;
  z-index: 10002;
  box-shadow: 0 8px 30px rgba(212,245,105,1);
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 28px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
#floatingSupportBtn:hover { transform: translateY(-3px); box-shadow: 0 12px 36px rgba(212,245,105,0.8); }

</style>

<script type="module">
/* ---------- Firebase ---------- */
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCuiZXHFYl1fVKnGwojavRvbekSBpkipJg",
  authDomain: "brandisby.firebaseapp.com",
  projectId: "brandisby",
  storageBucket: "brandisby.firebasestorage.app",
  messagingSenderId: "87213267039",
  appId: "1:87213267039:web:339e9fd49e3ad31f7423ea"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* ---------- DOM refs ---------- */
const cartGrid = document.getElementById('cartGrid');
const cartEmpty = document.getElementById('cartEmpty');
const cartCountElem = document.getElementById('cartCount');
const cartCountMobileElem = document.getElementById('cartCountMobile');
const cartSubtotalElem = document.getElementById('cartSubtotal');
const checkoutBtn = document.getElementById('checkoutBtn');
const currencySelect = document.getElementById('currency');
const hamburger = document.getElementById('hamburger');
const headerRight = document.querySelector('.header-right');

/* ---------- Local Storage Keys ---------- */
const STORAGE_KEY = 'cart';
const CURRENCY_KEY = 'currency';

/* ---------- State ---------- */
let cart = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
let productCache = {};

/* ---------- Utilities ---------- */
function formatPrice(value, currency) {
  const localeMap = { USD: 'en-US', EUR: 'de-DE', GBP: 'en-GB', NGN: 'en-NG' };
  const minFrac = currency === 'NGN' ? 0 : 2;
  return new Intl.NumberFormat(localeMap[currency] || 'en-US', { style: 'currency', currency, minimumFractionDigits: minFrac })
    .format(Number(value || 0));
}

function mergeCartItems(cartArray) {
  const merged = [];
  (cartArray || []).forEach(item => {
    const idx = merged.findIndex(i =>
      i.id === item.id &&
      (i.color || '') === (item.color || '') &&
      (i.size || '') === (item.size || '')
    );
    if (idx === -1) merged.push({ ...item });
    else merged[idx].quantity = (merged[idx].quantity || 0) + (item.quantity || 0);
  });
  return merged;
}

function totalQuantityByProduct(productId) {
  return cart.filter(i => i.id === productId).reduce((sum, i) => sum + (i.quantity || 0), 0);
}

function groupVariants(productId) {
  return cart.filter(i => i.id === productId);
}

async function fetchProductData(productId) {
  try {
    if (productCache[productId]) return productCache[productId];
    const dref = doc(db, "brands", "fleurdevie", "products", productId);
    const snap = await getDoc(dref);
    if (snap.exists()) {
      productCache[productId] = snap.data();
      return productCache[productId];
    }
  } catch (e) {
    console.warn("Fetch product failed", productId, e);
  }
  return null;
}

function computeSubtotal(currency) {
  let subtotal = 0;
  for (const it of cart) {
    const product = productCache[it.id];
    const price = (product && product[`price${currency}`]) || it.price || 0;
    subtotal += Number(price || 0) * Number(it.quantity || 0);
  }
  return subtotal;
}

/* ---------- Storage helpers ---------- */
function getCart(){ try { return JSON.parse(localStorage.getItem(STORAGE_KEY)) || []; } catch(e) { return []; } }
function setCart(cartArray){
  cart = mergeCartItems(cartArray || []);
  try { localStorage.setItem(STORAGE_KEY, JSON.stringify(cart)); } catch(e){ console.warn('Could not set cart', e); }
  updateCartCount();
}

/* ---------- Cart Count ---------- */
function updateCartCount(){
  const c = getCart();
  const total = (c || []).reduce((s,i) => s + (i.quantity||0), 0);
  if (cartCountElem) cartCountElem.textContent = total;
  if (cartCountMobileElem) cartCountMobileElem.textContent = total;
  cart = mergeCartItems(c);
}

/* ---------- Render Cart ---------- */
async function renderCart() {
  updateCartCount(); // instant
  cartGrid.innerHTML = '';
  if (!cart.length) {
    cartEmpty.style.display = 'block';
    cartSubtotalElem.textContent = '';
    checkoutBtn.style.display = 'none';
    return;
  }

  cartEmpty.style.display = 'none';
  checkoutBtn.style.display = 'inline-block';

  const currency = currencySelect.value || 'NGN';
  let subtotal = 0;
  const productIds = [...new Set(cart.map(i => i.id))];

  for (const pid of productIds) {
    const product = await fetchProductData(pid);
    const variants = groupVariants(pid);
    const totalQty = totalQuantityByProduct(pid);
    const thumbnail = (product && product.images && product.images[0]) || product?.imageUrl || 'asset/placeholder.jpg';
    const lineTotal = variants.reduce((sum, v) =>
      sum + (Number((product && product[`price${currency}`]) || v.price || 0) * Number(v.quantity || 0)), 0);
    subtotal += lineTotal;

    const hasVariantMeta = variants.length > 1 || variants.some(v =>
      (v.color && v.color.trim() !== '') || (v.size && v.size.trim() !== ''));
    const showButton = hasVariantMeta;

    const itemDiv = document.createElement('div');
    itemDiv.className = 'cart-item';
    itemDiv.id = `cart-item-${pid}`;
    itemDiv.dataset.productId = pid;

    itemDiv.innerHTML = `
      <div class="cart-item-header">
        <img src="${thumbnail}" alt="${(product && product.name) ? escapeHtml(product.name) : 'Product'}">
        <div class="cart-item-details">
          <h3 class="product-name">${(product && product.name) ? escapeHtml(product.name) : 'Product'}</h3>
          <div class="total-qty">Quantity: <strong>${totalQty}</strong></div>
          <div class="price">${formatPrice(lineTotal, currency)}</div>

          <div class="quantity-controls main-quantity" ${hasVariantMeta ? 'style="display:flex;"' : ''}>
            <button class="qty-minus" data-id="${pid}">-</button>
            <input type="number" min="0" value="${totalQty}" data-id="${pid}">
            <button class="qty-plus" data-id="${pid}">+</button>
          </div>

          ${showButton ? '<button class="show-variants-btn">View Choices</button>' : ''}

          <div class="variants-container">
            ${variants.map(v => `
              <div class="variant-row" data-pid="${pid}" data-color="${(v.color || '')}" data-size="${(v.size || '')}">
                <div class="variant-meta">${v.color ? escapeHtml(v.color) + ' / ' : ''}${v.size ? escapeHtml(v.size) + ' x ' : ''}${v.quantity}</div>
                <div class="quantity-controls variant-controls">
                  <button class="v-minus" data-pid="${pid}" data-color="${(v.color || '')}" data-size="${(v.size || '')}">-</button>
                  <input type="number" min="0" value="${v.quantity}" data-pid="${pid}" data-color="${(v.color || '')}" data-size="${(v.size || '')}">
                  <button class="v-plus" data-pid="${pid}" data-color="${(v.color || '')}" data-size="${(v.size || '')}">+</button>
                </div>
              </div>`).join('')}
          </div>

        </div>
      </div>
    `;
    cartGrid.appendChild(itemDiv);

    // hide main quantity input controls if product has variants (we update it programmatically)
    if (hasVariantMeta) {
      const mainQtyEl = itemDiv.querySelector('.main-quantity');
      if (mainQtyEl) mainQtyEl.style.display = 'none';
    }
  }

  cartSubtotalElem.textContent = 'Subtotal: ' + formatPrice(subtotal, currency);
  localStorage.setItem(STORAGE_KEY, JSON.stringify(cart));
  updateCartCount();
}

/* ---------- Update Row with Instant Input Sync & Variant Cleanup ---------- */
async function updateItemRow(productId) {
  const itemDiv = document.getElementById(`cart-item-${productId}`);
  const currency = currencySelect.value || 'NGN';

  // Clean zero-quantity items
  cart = cart.filter(i => (i.quantity || 0) > 0);
  const productVariants = groupVariants(productId);

  if (productVariants.length === 0) {
    if (itemDiv) itemDiv.remove();
    const subtotal = computeSubtotal(currency);
    cartSubtotalElem.textContent = subtotal ? 'Subtotal: ' + formatPrice(subtotal, currency) : '';
    if (cart.length === 0) {
      cartEmpty.style.display = 'block';
      checkoutBtn.style.display = 'none';
    }
    updateCartCount();
    localStorage.setItem(STORAGE_KEY, JSON.stringify(cart));
    return;
  }

  const product = await fetchProductData(productId);
  const totalQty = totalQuantityByProduct(productId);
  const lineTotal = productVariants.reduce((s, v) =>
    s + (Number((product && product[`price${currency}`]) || v.price || 0) * Number(v.quantity || 0)), 0);

  if (!itemDiv) return renderCart();

  // Update price
  const priceEl = itemDiv.querySelector('.price');
  if (priceEl) priceEl.textContent = formatPrice(lineTotal, currency);

  // Update total qty under name
  const totalQtyEl = itemDiv.querySelector('.total-qty');
  if (totalQtyEl) totalQtyEl.innerHTML = `Quantity: <strong>${totalQty}</strong>`;

  // Update main input if present
  const mainInput = itemDiv.querySelector('.main-quantity input');
  if (mainInput) mainInput.value = totalQty;

  // Rebuild variants container to sync inputs + meta text
  const variantsContainer = itemDiv.querySelector('.variants-container');
  if (variantsContainer) {
    variantsContainer.innerHTML = productVariants.map(v => `
      <div class="variant-row" data-pid="${productId}" data-color="${(v.color || '')}" data-size="${(v.size || '')}">
        <div class="variant-meta">${v.color ? escapeHtml(v.color) + ' / ' : ''}${v.size ? escapeHtml(v.size) + ' x ' : ''}${v.quantity}</div>
        <div class="quantity-controls variant-controls">
          <button class="v-minus" data-pid="${productId}" data-color="${(v.color || '')}" data-size="${(v.size || '')}">-</button>
          <input type="number" min="0" value="${v.quantity}" data-pid="${productId}" data-color="${(v.color || '')}" data-size="${(v.size || '')}">
          <button class="v-plus" data-pid="${productId}" data-color="${(v.color || '')}" data-size="${(v.size || '')}">+</button>
        </div>
      </div>`).join('');
  }

  const subtotal = computeSubtotal(currency);
  cartSubtotalElem.textContent = subtotal ? 'Subtotal: ' + formatPrice(subtotal, currency) : '';
  localStorage.setItem(STORAGE_KEY, JSON.stringify(cart));
  updateCartCount();
}

/* ---------- Persist & Update ---------- */
function persistAndUpdate(productId) {
  cart = cart.filter(i => (i.quantity || 0) > 0);
  localStorage.setItem(STORAGE_KEY, JSON.stringify(cart));
  if (productId) updateItemRow(productId);
  else renderCart();
}

/* ---------- Event Delegation ---------- */
cartGrid.addEventListener('click', e => {
  const t = e.target;

  // main qty +/- (for non-variant items or main SKU)
  if (t.classList.contains('qty-plus') || t.classList.contains('qty-minus')) {
    const pid = t.dataset.id;
    // prefer item without color/size
    let idx = cart.findIndex(i => i.id === pid && !(i.color || i.size));
    if (idx === -1) idx = cart.findIndex(i => i.id === pid);
    if (idx !== -1) {
      cart[idx].quantity += t.classList.contains('qty-plus') ? 1 : -1;
      if (cart[idx].quantity <= 0) cart.splice(idx, 1);
      persistAndUpdate(pid);
    } else {
      persistAndUpdate(pid);
    }
    return;
  }

  // variant +/- (specific variant row) - uses data-pid + color/size to find exact cart item
  if (t.classList.contains('v-plus') || t.classList.contains('v-minus')) {
    const pid = t.dataset.pid;
    const color = t.dataset.color || '';
    const size = t.dataset.size || '';
    const idx = cart.findIndex(i => i.id === pid && (i.color || '') === color && (i.size || '') === size);
    if (idx !== -1) {
      cart[idx].quantity += t.classList.contains('v-plus') ? 1 : -1;
      if (cart[idx].quantity <= 0) cart.splice(idx, 1);
      persistAndUpdate(pid);
    }
    return;
  }

  // show/hide variants
  if (t.classList.contains('show-variants-btn')) {
    const container = t.nextElementSibling;
    if (!container) return;
    const open = container.classList.toggle('open');
    t.textContent = open ? 'Hide Choices' : 'View Choices';
  }
});

/* ---------- Input Quantity (live edit) ---------- */
cartGrid.addEventListener('input', e => {
  const t = e.target;
  if (t.tagName !== 'INPUT') return;

  const pid = t.dataset.pid || t.dataset.id;
  const color = t.dataset.color || '';
  const size = t.dataset.size || '';
  const val = parseInt(t.value, 10);
  if (isNaN(val) || val < 0) return;

  if (pid && (color || size)) {
    const idx = cart.findIndex(i => i.id === pid && (i.color || '') === color && (i.size || '') === size);
    if (idx !== -1) {
      cart[idx].quantity = val;
      if (cart[idx].quantity <= 0) cart.splice(idx, 1);
      persistAndUpdate(pid);
    }
  } else if (pid) {
    // main-level input fallback
    const idx = cart.findIndex(i => i.id === pid && !(i.color || i.size));
    if (idx !== -1) {
      cart[idx].quantity = val;
      if (cart[idx].quantity <= 0) cart.splice(idx, 1);
      persistAndUpdate(pid);
    } else {
      // if there are variants, interpret main input as total (we won't break existing features) â€” find first variant and update it
      const firstIdx = cart.findIndex(i => i.id === pid);
      if (firstIdx !== -1) {
        cart[firstIdx].quantity = val;
        if (cart[firstIdx].quantity <= 0) cart.splice(firstIdx, 1);
        persistAndUpdate(pid);
      }
    }
  }
});

currencySelect.addEventListener('change', async () => {
  localStorage.setItem(CURRENCY_KEY, currencySelect.value);

/* ---------- Escape HTML ---------- */
function escapeHtml(str) {
  if (!str && str !== 0) return "";
  return String(str).replace(/[&<>"']/g, s =>
    ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": "&#39;" }[s]));
}

/* ---------- Init ---------- */
(async function init() {
  cart = mergeCartItems(cart);
  updateCartCount(); // instant count on load
  const savedCurrency = localStorage.getItem(CURRENCY_KEY);
  if (savedCurrency) currencySelect.value = savedCurrency;
  await renderCart();
})();

/* Header scroll show/hide behavior (kept as original) */
let lastScrollY = window.scrollY;
const header = document.querySelector('.site-header');
const hero = document.querySelector('.hero');

window.addEventListener('scroll', () => {
  const heroBottom = hero.offsetTop + hero.offsetHeight;
  if (window.scrollY > heroBottom) {
    if (window.scrollY > lastScrollY) {
      header.classList.add('hidden');
    } else {
      header.classList.remove('hidden');
      header.classList.add('scrolled');
    }
  } else {
    header.classList.remove('hidden', 'scrolled');
  }
  lastScrollY = window.scrollY;
});

// Show header again on hover when below hero
document.addEventListener('mousemove', (e) => {
  if (e.clientY < 100) header.classList.remove('hidden');
});
