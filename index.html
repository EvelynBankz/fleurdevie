  <style>
    /* RESET */
    *{margin:0;padding:0;box-sizing:border-box;}
    body{font-family:"Montserrat",sans-serif;background:#000;color:#fff;overflow:hidden;}

    /* HEADER */
    .site-header{
      position:absolute;
      top:0;left:0;right:0;
      display:grid;
      grid-template-columns:1fr auto 1fr; /* left / center / right */
      align-items:center;
      padding:14px 24px;
      z-index:1000;
      background:transparent;
    }
    .brand-logo{height:clamp(60px,10vw,140px);}
    .header-center{display:flex;justify-content:center;}
    .brand-title{
      font-family:"Playfair Display",serif;
      font-weight:700;
      font-size:clamp(20px,3vw,40px);
      color:#fff;
      text-shadow:0 2px 6px rgba(0,0,0,0.45);
    }
    .header-right{
      display:flex;
      align-items:left;
      gap:14px;
      justify-content:flex-end;
    }
    .header-right a{color:#fff;font-size:14px;text-decoration:none;}
    .header-right i{font-size:18px;}

    .hamburger{display:none;background:none;border:none;cursor:pointer;width:44px;height:40px;position:relative;}
    .hamburger span{display:block;width:22px;height:2.5px;background:#fff;position:absolute;left:0;border-radius:2px;transition: transform .28s ease, opacity .28s ease; margin:6px auto;}
    .hamburger span:nth-child(1){top:0;}
    .hamburger span:nth-child(2){top:10px;}
    .hamburger span:nth-child(3){top:20px;}
    .hamburger.is-active span:nth-child(1){transform:rotate(45deg);top:10px;}
    .hamburger.is-active span:nth-child(2){opacity:0;}
    .hamburger.is-active span:nth-child(3){transform:rotate(-45deg);top:10px;}

    /* HERO */
    .hero{height:100vh;display:flex;justify-content:center;align-items:center;background:url("bg.jpg") center/cover no-repeat;position:relative;}
    .hero::after{content:"";position:absolute;inset:0;background:rgba(0,0,0,0.3);} /* overlay tint */
    .center-links{position:relative;z-index:2;display:flex;gap:120px;flex-wrap:nowrap;animation:fadeIn 2s ease forwards;}
    .center-link{
      font-family:"Playfair Display",serif;
      text-transform:uppercase;
      font-weight:400;
      color:#fff;
      text-decoration:underline;
      text-decoration-color:transparent;
      text-underline-offset:.3em;
      text-decoration-thickness:1px;
      font-size:clamp(22px,3vw,60px);
      letter-spacing:.05em;
      transform:scaleY(1.8);
      transition:all .3s ease;
    }
    .center-link:hover{
      color:#FFD6BA;
      text-decoration-color:#FFD6BA;
    }

    @keyframes fadeIn{
      from{opacity:0;transform:translateY(40px);}
      to{opacity:1;transform:translateY(0);}
    }

    /* RIGHT NAV OVERLAY */
    .right-nav-overlay{
      position:fixed;
      top:0;right:0;height:35%;width:220px;
      background: rgba(17,46,31,0.9); 
      display:flex;flex-direction:column;align-items:center;
      padding:60px 25px;gap:24px;
      transform:translateX(100%);
      transition:0.3s;
      z-index:2000;
    }
    .right-nav-overlay.open{transform:translateX(0);}
    .right-nav-overlay a{color:#fff;font-size:18px;text-decoration:none;display:flex;align-items:center;gap:12px;}
    .overlay-close{position:absolute;top:18px;right:18px;background:none;border:none;color:#fff;font-size:36px;cursor:pointer;}

    /* FOOTER */
    .site-footer{position:absolute;bottom:20px;left:0;right:0;text-align:center;z-index:1200;background:transparent;}
    .tagline{font-family:"Playfair Display",serif;font-style:italic;font-size:16px;color:#fff;}
    .copyright{font-size:13px;color:#fff;margin-top:4px;}

    /* RESPONSIVE */
    @media(max-width:900px){
      .hamburger{display:block;}
      .header-right .home-link,
      .header-right .social-link{display:none;}
      .center-links{gap:60px;}
    }
    @media(max-width:600px){
      .center-links{flex-direction:column;align-items:center;gap:40px;text-align:center;}
      .center-link{font-size:clamp(18px,6vw,34px);transform:scaleY(1.5);}
    }
    .hero {
  position: relative;
  height: 100vh;
  overflow: hidden;
}

.hero-video {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  object-fit: cover; /* keeps it cropped nicely */
  z-index: 0;
}

.hero .overlay {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.35); /* dark tint for readability */
  z-index: 1;
}

.center-links {
  position: relative;
  z-index: 2;
}

  </style>

<body>
  <!-- HEADER -->
  <header class="site-header">
    <div class="header-left">
      <img src="asset/logo.png" alt="Fleur De Vie Logo" class="brand-logo">

  <!-- RIGHT NAV -->
  <nav id="rightNav" class="right-nav-overlay">
    <button class="overlay-close" id="close">&times;</button>

 <!-- HERO with Video -->
<main class="hero">

  </video>

  <div class="overlay"></div>
  <div class="center-links">

</main>


  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="tagline">Yours Truly</div>
    <div class="copyright"><p>© <span id="year"></span> Fleur De Vie</p></div>
  </footer>

  <!-- SCRIPT -->
  <script>
    const ham=document.getElementById('hamburger');
    const overlay=document.getElementById('rightNav');
    const closeBtn=document.getElementById('close');
    ham.addEventListener('click',()=>{overlay.classList.toggle('open');ham.classList.toggle('is-active');});
    closeBtn.addEventListener('click',()=>{overlay.classList.remove('open');ham.classList.remove('is-active');});
    overlay.querySelectorAll('a').forEach(a=>a.addEventListener('click',()=>{overlay.classList.remove('open');ham.classList.remove('is-active');}));
  
    // ----------------- Footer Year -----------------
    document.getElementById('year').textContent = new Date().getFullYear();
  
  </script>
</body>
